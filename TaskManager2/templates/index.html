<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style id="form">
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container * {
            box-sizing: border-box;
        }

        .form-box {
            width: 500px;
            padding: 10px;
            margin: 10px;
            border: 1px solid rgb(175, 175, 175);
            border-radius: 8px;
        }

        .form-control-button {
            background-color: green;
            color: white;
            padding: 6px 8px;
            width: 100%;
            border: 1px solid green;
            border-radius: 8px;
        }

        .form-control-button:hover {
            box-shadow: inset 1px 1px 30px 1px rgb(1, 53, 1);
        }

        .form-control-button:active {
            background-color: rgb(1, 155, 1);
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid gray;
            border-radius: 4px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form-control-label {
            display: block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .form-control-box {
            margin-block: 8px;
            padding: 10px;
        }
    </style>

    <style id="tasklist">
        :root {
            --color-dark: 0deg;
            --color-green: 117deg;
            --color-red: 6deg;
            --color-skyblue: 177deg;
            --color-blue: 236deg;
            --color-pink: 292deg;


            --badge-text-saturation: 95%;
            --badge-text-light: 18%;

            --badge-bg-saturation: 93%;
            --badge-bg-light: 64%;
            --badge-bg-alpha: 34%;



            --badge-bg-color: var(--color-dark);
            --badge-bg-hsl: hsl(var(--badge-bg-color) var(--badge-bg-saturation) var(--badge-bg-light)/ var(--badge-bg-alpha));

            --badge-text-color: var(--color-dark);

            --badge-text-hsl: hsl(var(--badge-text-color) var(--badge-text-saturation) var(--badge-text-light))
        }

        .badge {
            background-color: hsl(var(--badge-bg-color) var(--badge-bg-saturation) var(--badge-bg-light)/ var(--badge-bg-alpha));
            padding: 2px 6px;
            border-radius: 6px;
            display: flex;
            width: fit-content;
            color: hsl(var(--badge-text-color) var(--badge-text-saturation) var(--badge-text-light));
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .badge-blue {
            --color: var(--color-blue);
            --badge-bg-color: var(--color);
            --badge-text-color: var(--color);


        }


        .task-list-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .task-list-card {
            border: 1px solid lightgray;
            border-radius: 8px;
            box-shadow: 1px 1px 10px 2px lightgray;
            min-width: 400px;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
        }

        .task-list-title {
            margin: 0px;
            font-size: 1.3rem;
            font-weight: 600;

        }

        .task-list-delete-button {
            background-color: inherit;
            border: 0px;
            padding: 4px;
            border-radius: 4px;
            width: 1.3rem;
            height: 1.3rem;
            line-height: 0;
        }

        .task-list-delete-button:hover {
            background-color: rgb(60, 60, 60);
            color: white;
        }

        .add-task-input {
            box-sizing: border-box;
            padding: 4px;
            width: 100%;
            border: 0px;
            border-bottom: 1px solid rgb(93, 93, 93);
            box-shadow: inset 1px 1px 5px 1px lightgray;
        }

        .task-list-item {
            padding: 4px;
            margin: 4px;
            display: flex;
            justify-content: space-between;
        }

        .task-list-item:hover {
            background-color: rgb(227, 227, 227);
            cursor: pointer;
        }



        .task-list-item>.list-item-actions {
            visibility: hidden;
        }

        .task-list-item:hover>.list-item-actions {
            visibility: visible;
        }

        .add-task-input:focus {
            border: 0px;
            outline: 0px;
        }

        .task-list {
            padding: 4px;
            text-align: left;
        }
    </style>

    <style>
        .d-flex {
            display: flex;
        }

        .d-inline-block {
            display: inline-block;
        }

        .jc-center {
            justify-content: center;
        }

        .jc-between {
            justify-content: space-between;
        }

        .al-center {
            align-items: center;
        }

        .gap {
            gap: 10px;
        }
    </style>

</head>

<body>

    <button type="button">
        <a href="{% url 'add_task_list' %}">Add TaskList</a>
    </button>

    {% block content %}

    {% endblock content %}

</body>

</html>
