<div class="task-list-container">
    {% for taskList in taskLists %}
    <div class="task-list-card">

        <div class="task-list-header">
            <div class="d-flex jc-between al-center">
                <span class="task-list-title">{{taskList.title}}</span>
                <form action="{% url 'delete_tasklist' taskList.id %}"
                      method="POST">
                    {% csrf_token %}
                    <input class="task-list-delete-button"
                           type="submit"
                           value="X">
                </form>
            </div>
            <div class="d-flex gap">
                <span class="task-list-category badge">{{taskList.category}}</span>
                <span class="badge">{{taskList.status}}</span>
                <span class="badge">{{taskList.priority}}</span>
            </div>
        </div>

        <!-- a ul task list, using for loop to display all task of the 
         current task list. -->
        <ul class="task-list">
            {% for task in taskList.tasks.all %}
            <li class="task-list-item">
                <div>
                    <input type="checkbox">
                    <span>{{task.text}}</span>
                </div>
                <div class="list-item-actions">
                    <a href="{% url 'delete_task' task.id %}">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </div>
            </li>
            {% endfor %}
        </ul>



        <!-- a from to add a new task to taskList -->
        <hr>
        <form action="{% url 'add_task' %}"
              method="POST">
            {% csrf_token %}
            <input class="add-task-input"
                   type="text"
                   name="text">
            <input type="hidden"
                   name="taskListId"
                   value="{{taskList.id}}">
        </form>
    </div>

    {% endfor %}
</div>
