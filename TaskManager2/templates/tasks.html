<div class="task-list-container">
    {% for taskList in taskLists %}
    <div class="task-list-card">

        <h1 class="task-list-title">{{taskList.title}}</h1>
        <span class="task-list-category">{{taskList.category}}</span>

        <hr>
        <form action=""
              method="POST">
            {% csrf_token %}
            <input class="add-task-input"
                   type="text"
                   name="text">
            <!-- <input type="submit"
         value="add"> -->
        </form>
    </div>

    {% endfor %}
</div>
