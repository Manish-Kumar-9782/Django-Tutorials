{% extends "index.html" %}

{% block content %}
<div class="wallpaper">
    <div class="h-100 w-100 border text-mid-center blur-bg">
        <h1 class="fs-1">WelCome To MotorBike</h1>
    </div>
</div>

<section class="py-3 position-relative">
    <h3 class="text-center">Our Services</h3>
    <button type="button"
            class="btn btn-sm btn-light absolute-top-right"><a href="{% url 'add_service'%}">
            <i class="bi bi-node-plus-fill fs-3"></i>
        </a></button>

    <div class="container">
        <div id="services"
             class="mb-5 d-flex gap-4">
            {% for service in services %}
            <div class="card w-25 p-3">
                <h1>{{service.title}}</h1>
                <p>{{service.description}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


<section class="py-3 position-relative">
    <h3 class="text-center">Parts</h3>
    <button type="button"
            class="btn btn-sm btn-light absolute-top-right"><a href="{% url 'add_parts'%}">
            <i class="bi bi-node-plus-fill fs-3"></i>
        </a></button>

    <div class="container">
        <div id="parts"
             class="mb-5 d-flex gap-4">
            {% for part in parts %}
            <div class="card w-25 p-3">
                <h1>{{part.name}}</h1>
                <p>Price: {{part.price}}</p>
                <p>Company: {{part.company}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock  %}
