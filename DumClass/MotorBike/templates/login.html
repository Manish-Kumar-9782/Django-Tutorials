{% extends "index.html" %}

<!-- Now we need to make a new block content -->

{% block content %}

<div class="container d-flex flex-column align-items-center pt-5">
       <h1 class="mb-5">Login MotorBike</h1>
       <div class="card w-50 shadow p-4">
              <form action=""
                    method="post">
                     {% csrf_token %}
                     <div class="mb-4">
                            <label for="username"
                                   class="form-label">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username">
                     </div>

                     <div class="mb-4">
                            <label for="password"
                                   class="form-label">User Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password">
                     </div>

                     <input type="submit"
                            class="btn btn-success w-100">
              </form>
       </div>
</div>

{% endblock %}
