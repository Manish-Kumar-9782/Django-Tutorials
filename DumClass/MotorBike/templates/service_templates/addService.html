{% extends "index.html" %}

{% block content %}

<div class="wallpaper vh-100 d-flex justify-content-center align-items-center border border-danger">
       <form action=""
             method="POST"
             class="text-light fs-5 bg-primary blur-bg p-3 rounded w-50"
             style="--bs-bg-opacity:0.4">
              {% csrf_token %}
              <h1 class="text-center">Adding service</h1>

              <div class="mb-4">
                     <label for="title"
                            class="form-label">Service Title</label>
                     <input type="text"
                            class="form-control"
                            id="title"
                            name="title">
              </div>

              <div class="mb-4">
                     <label for="description"
                            class="form-label">Service Description</label>
                     <input type="text"
                            class="form-control"
                            id="description"
                            name="description">
              </div>

              <input type="submit"
                     class="btn btn-success">
       </form>
</div>

{% endblock content %}
