{% extends "index.html" %}

{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center ">

    <form action=""
          class="border w-50 p-4 bg-primary rounded"
          method="POST">
        {% csrf_token %}
        <h1 class="text-center mb-3 text-light">Add a New Part</h1>
        <div class="mb-4">
            <label for="name"
                   class="form-label">Part Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name">
        </div>

        <div class="mb-4">
            <label for="price"
                   class="form-label">Part Price</label>
            <input type="text"
                   class="form-control"
                   id="price"
                   name="price">
        </div>

        <div class="mb-4">
            <label for="company"
                   class="form-label">Company Name</label>
            <input type="text"
                   class="form-control"
                   id="company"
                   name="company">
        </div>

        <input type="submit"
               class="btn btn-success">
    </form>
</div>
{% endblock content %}
