{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="{% static 'CSS/Student_Form.css' %}" />
  </head>
  <body>
    <div class="container-1">
      <form action="" method="POST">
        {% csrf_token %}
        <div>
          <label for="Student_name">Student Name</label><br />
          <input
            type="text"
            id="Student_name"
            name="Student_name"
            size="40"
            value="{{student.name}}"
          />
        </div>

        <div>
          <label for="Student_fatherName">Student FatherName</label><br />
          <input
            type="text"
            id="Student_fatherName"
            name="Student_fatherName"
            size="40"
            value="{{student.fatherName}}"
          />
        </div>

        <div>
          <label for="Student_city">Student City</label><br />
          <input
            type="text"
            id="Student_city"
            name="Student_city"
            size="40"
            value="{{student.city}}"
          />
        </div>
        <div>
          <label for="Student_class">Student Class</label><br />
          <input
            type="text"
            id="Student_class"
            name="Student_class"
            size="40"
            value="{{student.cls}}"
          />
        </div>
        <div>
          <label for="Student_mobileNumber">Student Number</label><br />
          <input
            type="text"
            id="Student_mobileNumber"
            name="Student_mobileNumber"
            size="40"
            value="{{student.mobileNumber}}"
          />
        </div>

        <input type="submit" />
      </form>
    </div>
    <div class="container">
        <!-- here we will create our table, to create dynamic table, we need to have data from
        view  -->
        <table class="table table-secondary mt-5">
              <thead>
                    <tr>
                          <th>Student Name</th>
                          <th>Student FatherName</th>
                          <th>Student City</th>
                          <th>Student Class</th>
                          <th>Student mobileNumber</th>
                          <th>Actions</th>
                    </tr>
              </thead>
              <tbody>
                    {% for student in students %}
                    <tr>
                          <td>{{student.name}}</td>
                          <td>{{student.fatherName}}</td>
                          <td>{{student.city}}</td>
                          <td>{{student.cls}}</td>
                          <td>{{student.mobileNumber}}</td>
                          <td>
                                <!-- edit button -->
                                <a class="btn btn-light"
                                   href="{% url 'edit_student' student.id %}">
                                      <i class="bi bi-pencil-fill"></i></a>

                                <!-- delete button -->
                                <a class="btn btn-light"
                                   href="#"><i class="bi bi-trash3"></i></a>
                          </td>
                    </tr>
                    {% endfor %}
              </tbody>
        </table>
  </div>
  </body>
</html>
