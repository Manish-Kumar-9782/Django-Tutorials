{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
              crossorigin="anonymous"></script>

      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

      <style>
            body {
                  background-image: url("{% static 'img/book-img-1.jpg' %}");
                  background-position: center;
                  background-size: cover;
                  background-repeat: no-repeat;
            }
      </style>
</head>

<body>

      <div class="">
            <header class="bg-dark d-flex justify-content-between align-items-center p-2">
                  <div class="left-section">
                        <h2 class="text-light">Library Management</h2>
                  </div>

                  <div class="right-section">
                        <ul type="none"
                            class="m-1 d-flex gap-2">
                              <li><button type="button"
                                            class="btn btn-info">
                                          <a class="text-decoration-none text-light"
                                             href="#">Books</a>
                                    </button></li>
                              <li><button type="button"
                                            class="btn btn-info">
                                          <a class="text-decoration-none text-light"
                                             href="{% url 'add_book' %}">Add Book</a>
                                    </button></li>
                              <li><button type="button"
                                            class="btn btn-info">
                                          <a class="text-decoration-none text-light"
                                             href="#">Home</a>
                                    </button></li>
                        </ul>
                  </div>
            </header>

            <div class="container">
                  <!-- here we will create our table, to create dynamic table, we need to have data from
                  view  -->
                  <table class="table table-secondary mt-5">
                        <thead>
                              <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Pages</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                              </tr>
                        </thead>
                        <tbody>
                              {% for book in books %}
                              <tr>
                                    <td>{{book.title}}</td>
                                    <td>{{book.author}}</td>
                                    <td>{{book.pages}}</td>
                                    <td>{{book.price}}</td>
                                    <td>
                                          <!-- edit button -->
                                          <a class="btn btn-light"
                                             href="{% url 'edit_book' book.id %}">
                                                <i class="bi bi-pencil-fill"></i></a>

                                          <!-- delete button -->
                                          <a class="btn btn-light"
                                             href="#"><i class="bi bi-trash3"></i></a>
                                    </td>
                              </tr>
                              {% endfor %}
                        </tbody>
                  </table>
            </div>
      </div>

</body>

</html>
