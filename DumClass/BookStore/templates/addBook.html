<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>

<body class="d-flex p-5 justify-content-center align-items-center">

    <div class="border shadow p-5 bg-primary text-light rounded w-25">
        <form action=""
              method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"
                       for="book-title">Book Title</label>
                <input class="form-control"
                       type="text"
                       name="book-title"
                       id="book-title">
            </div>

            <div class="mb-3">
                <label class="form-label"
                       for="book-author">Book Author</label>
                <input class="form-control"
                       type="text"
                       name="book-author"
                       id="book-author">
            </div>

            <div class="mb-3">
                <label class="form-label"
                       for="book-pages">Book Pages</label>
                <input class="form-control"
                       type="number"
                       name="book-pages"
                       id="book-pages">
            </div>

            <div class="mb-3">
                <label class="form-label"
                       for="book-price">Book Price</label>
                <input class="form-control"
                       type="number"
                       name="book-price"
                       id="book-price">
            </div>

            <input type="submit"
                   class="btn btn-success">
        </form>
    </div>

</body>

</html>
