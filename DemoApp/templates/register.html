{% extends "index.html" %}
{% block content %}

<section class="vh-100"
         style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card"
                     style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                 alt="login form"
                                 class="img-fluid"
                                 style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form action=""
                                      method="POST">
                                    {% csrf_token %}

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"
                                           style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3"
                                        style="letter-spacing: 1px;">Ragistraion of your account
                                    </h5>

                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="username">USERNAME</label>
                                        <input type="text"
                                               id="username"
                                               class="form-control form-control-lg"
                                               name="username">

                                    </div>

                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="firstname">FIRST NAME</label>
                                        <input type="text"
                                               id="firstname"
                                               class="form-control form-control-lg"
                                               name="firstname" />
                                    </div>
                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="lastname">LAST NAME </label>
                                        <input type="text"
                                               id="lastname"
                                               class="form-control form-control-lg"
                                               name="lastname" />
                                    </div>
                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="email">EMAIL</label>
                                        <input type="email"
                                               id="email"
                                               class="form-control form-control-lg"
                                               name="email" />
                                    </div>
                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="password">PASSWORD</label>
                                        <input type="password"
                                               id="password"
                                               class="form-control form-control-lg"
                                               name="password" />
                                    </div>
                                    <div data-mdb-input-init
                                         class="form-outline mb-4">
                                        <label class="form-label"
                                               for="c_password">CONFIRM PASSWORD</label>
                                        <input type="password"
                                               id="c_password"
                                               class="form-control form-control-lg"
                                               name="c_password" />
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <input type="submit">
                                    </div>

                                    <div>

                                        <p class="mb-5 pb-lg-2"
                                           style="color: #393f81;">Already have an account?
                                            <a href="{% url 'login' %}"
                                               style="color: #393f81;">Login here</a>
                                        </p>
                                        <a href="#!"
                                           class="small text-muted">Terms of use.</a>
                                        <a href="#!"
                                           class="small text-muted">Privacy policy</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
