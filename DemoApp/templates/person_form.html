<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>


    <form action=""
          method="POST">
        {% csrf_token %}
        <label for="">First Name:</label>
        <input type="text"
               name="first_name"
               placeholder="First Name">

        <label for="">Second Name:</label>
        <input type="text"
               name="second_name">

        <input type="submit">

    </form>

</body>

</html>
