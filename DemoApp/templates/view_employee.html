{% extends "index.html" %}

{% block content %}

<div class="d-flex">
    <button type="button"
            class="btn btn-primary">
        <a class="text-light"
           href="{% url 'add_emp' %}">Add Employee</a>
    </button>
</div>

<div class="my-5 p-5 d-flex justify-content-center">
    <table class="table w-75">
        <thead class="thead-dark">
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th colspan="2"
                    style="text-align:center;">actions</th>

            </tr>
        </thead>

        <tbody>
            {% for emp in Employees %}
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.first_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.phone_number}}</td>
                <td>{{emp.email}}</td>
                <td><a href="{% url 'modify_emp' emp.id %}">modify</a></td>
                <td><a href="{% url 'remove_emp' emp.id %}">remove</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock content %}
