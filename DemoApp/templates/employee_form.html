{% extends "index.html" %}

{% block content %}

<div class="d-flex justify-content-center py-5">

    <div class="w-50 bg-light p-5">


        <form action=""
              method="POST">

            {% csrf_token %}

            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text"
                       class="form-control"
                       id="first_name"
                       placeholder="First Name"
                       name="first_name"
                       {% if update %}
                       value="{{Emp.first_name}}"
                       {% endif %}>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="last_name"
                       name="last_name"
                       placeholder="Last Name"
                       {% if update %}
                       value="{{Emp.last_name}}"
                       {% endif %}>
            </div>


            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text"
                       class="form-control"
                       id="phone_number"
                       name="phone_number"
                       placeholder="Phone Number"
                       {% if update %}
                       value="{{Emp.phone_number}}"
                       {% endif %}>
            </div>



            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter email"
                       name="email"
                       {% if update %}
                       value="{{Emp.email}}"
                       {% endif %}>
            </div>

            <button type="submit"
                    class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
