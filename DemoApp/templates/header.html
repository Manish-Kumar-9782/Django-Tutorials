<header class="header flex jc-between al-center">
    <h1>Logo</h1>
    <div>
        <ul type="none"
            class="flex gap-2">
            <li>Home</li>
            <li>Contact</li>
            <li>About</li>
            <li>
                {% if request.user.is_authenticated %}
                User: {{request.user.username}} <br>
                <button>
                    <a href="{% url 'logout' %}">Logout</a>
                </button>
                {% else %}
                <button>
                    <a href="{% url 'login' %}">Login</a>
                </button>
                {% endif %}
            </li>
        </ul>
    </div>
</header>
