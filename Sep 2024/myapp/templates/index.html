<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex on navbaer */
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* font-size: 40px; */
        }

        #navbar {
            background-color: #e2e8e4;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #006c84;
        }

        .links {
            display: flex;

        }

        .links h3>a {
            margin-left: 15px;
            color: #006c84;
            text-decoration: none;

        }


        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #006c84;
            color: whitesmoke;
        }

        .description {
            padding-left: 30px;
            font-size: 1.5rem;
        }

        .description h1 {
            font-size: 6rem;

        }

        .container img {
            width: 400px;
        }

        #section {
            display: flex;
            justify-content: space-around;
        }


        .box {
            /* background-color: rgb(43, 85, 201); */
            background-color: #6eb5c0;
            color: whitesmoke;
            padding: 10px;
            /* border: 1; */
            border-radius: 10px;
            width: 200px;
            margin: 10px;
        }
    </style>


</head>

<body>

    {% include 'nav-bar.html' %}
    {% include 'header.html' %}

    {% block mainContent %} {% endblock mainContent %}

    {% include 'footer.html' %}
</body>

</html>
