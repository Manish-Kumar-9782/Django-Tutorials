<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>card example</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: dodgerblue;
            position: relative;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: darkorange;
            position: absolute;

        }

        .left-top {
            top: 10%;
            left: 0%;
        }

        .right-top {
            right: 0%;
            top: 10%;
        }

        .left-bottom {
            left: 0%;
            bottom: 10%;
        }

        .right-bottom {
            right: 0%;
            bottom: 10%;
        }

        .left-top,
        .left-bottom {
            transform: translateX(-50%);
            box-shadow: 1px 3px 5px 1px #535353;
        }

        .right-top,
        .right-bottom {
            transform: translateX(50%);
            box-shadow: -1px 3px 5px 1px #535353;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box left-top"></div>
        <div class="box right-top"></div>
        <div class="box left-bottom"></div>
        <div class="box right-bottom"></div>
    </div>

</body>

</html>
