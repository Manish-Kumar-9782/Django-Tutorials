<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>button</title>

    <style>
        :root {
            --btn-bg-success: #198754;
            --btn-color: #fff;
            --btn-bg-hover-success: #157347;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }


        .btn {
            padding: 5px;
            background-color: white;
            color: black;
            border: 1px solid gray;
            border-radius: 4px;
        }

        .btn:active {
            box-shadow: inset 3px 3px 10px 3px gray;
            border: 1px solid gray;
        }


        .btn-success {
            background-color: var(--btn-bg-success);
            color: var(--btn-color);
        }

        .btn-success:hover {
            background-color: var(--btn-bg-hover-success);
        }
    </style>
</head>

<body>

    <button type="button"
            class="btn btn-success"> Click Me!</button>

    <button type="button"
            class="btn"> Click Me!</button>
</body>

</html>
