<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>button</title>

    <style>
        :root {

            /* ---------------------------- */
            --btn-bg: #0d6efd;
            --btn-text: #fff;
            --btn-border: #0d6efd;

            --btn-hover-bg: #0b5ed7;
            --btn-hover-text: #fff;

            --btn-active-color: #fff;
            --btn-active-bg: #04429e;
            --btn-active-border-color: #04429e;

            --btn-active-shadow-color: #0549af;
            /* ---------------------------- */


            /* success color */

            --success-text: #fff;
            --success-bg: #198754;
            --success-border-color: #198754;

            --success-hover-color: #fff;
            --success-hover-bg: #157347;
            --success-hover-border-color: #146c43;


            --success-active-color: #fff;
            --success-active-bg: #146c43;
            --success-active-border-color: #13653f;
            --success-active-shadow-color: #13653f;

            /* danger color */


            --danger-color: #fff;
            --danger-bg: #dc3545;
            --danger-border-color: #dc3545;
            --danger-hover-color: #fff;
            --danger-hover-bg: #bb2d3b;
            --danger-hover-border-color: #b02a37;
            --danger-active-color: #fff;
            --danger-active-bg: #b02a37;
            --danger-active-border-color: #a52834;
            --danger-active-shadow-color: #a52834;

        }

        table td {
            padding: 10px;
        }

        table {}

        .btn {
            background-color: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
            border-radius: 5px;
            padding: 4px 6px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        .btn:hover {
            background-color: var(--btn-hover-bg);
            color: var(--btn-hover-text);

        }

        .btn:active {
            background-color: var(--btn-active-bg);
            color: var(--btn-active-color);
            border-color: var(--btn-active-border-color);
            box-shadow: 1px 2px 10px 1px var(--btn-active-shadow-color);
        }


        .btn-success {
            /* updating normal state variables */
            --btn-bg: var(--success-bg);
            --btn-text: var(--success-text);
            --btn-border: var(--success-border-color);

            /* updating  hover state variables */

            --btn-hover-text: var(--success-hover-color);
            --btn-hover-bg: var(--success-hover-bg);

            /* updating active state variables */
            --btn-active-text: var(--success-active-color);
            --btn-active-bg: var(--success-active-bg);
            --btn-active-border-color: var(--success-active-border-color);
            --btn-active-shadow-color: var(--success-active-shadow-color);
        }


        .btn-danger {
            /* updating normal state variables */
            --btn-bg: var(--danger-bg);
            --btn-text: var(--danger-color);
            --btn-border: var(--danger-border-color);

            /* updating  hover state variables */

            --btn-hover-text: var(--danger-hover-color);
            --btn-hover-bg: var(--danger-hover-bg);

            /* updating active state variables */
            --btn-active-text: var(--danger-active-color);
            --btn-active-bg: var(--danger-active-bg);
            --btn-active-border-color: var(--danger-active-border-color);
            --btn-active-shadow-color: var(--danger-active-shadow-color);
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>Normal button: </td>
            <td>
                <button>Click Me!</button>
            </td>
        </tr>

        <tr>
            <td>Button Primary</td>
            <td>
                <button class="btn">Primary</button>
            </td>
        </tr>

        <tr>
            <td>Success</td>
            <td>
                <button class="btn btn-success">Success</button>
            </td>
        </tr>

        <tr>
            <td>Danger</td>
            <td>
                <button class="btn btn-danger">Danger</button>
            </td>
        </tr>
    </table>
</body>

</html>
