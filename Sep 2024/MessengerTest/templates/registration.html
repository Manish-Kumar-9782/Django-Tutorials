{% extends "index.html" %}

{% block content %}


<form action=""
      method="post">
    {% csrf_token %}

    <label for="username">User Name:</label>
    <input type="text"
           id="username"
           name="username"> <br>

    <label for="email">Email:</label>
    <input type="email"
           id="email"
           name="email"> <br>

    <label for="password">Password:</label>
    <input type="password"
           id="password"
           name="password"> <br>

    <label for="c_password">Confirm Password:</label>
    <input type="password"
           id="c_password"
           name="c_password"> <br>

    <span style="color: red">{{ error }}</span> <br>


    <input type="submit">

</form>

{% endblock content %}
