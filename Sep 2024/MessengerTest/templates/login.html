{% extends "index.html" %}

{% block content %}

<form action=""
      method="post">
    {% csrf_token %}

    <label for="username">User Name:</label>
    <input type="text"
           id="username"
           name="username"> <br>

    <label for="password">Password:</label>
    <input type="text"
           id="password"
           name="password"> <br>

    <span style="color:red;">{{error}}</span>

    <input type="submit">
</form>

<div>
    <a href="{% url 'register' %}">Register here</a>
</div>

{% endblock content %}
