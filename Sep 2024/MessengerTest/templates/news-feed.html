{% extends "index.html" %}


{% block content %}

<div class="container">

    {% for post in posts %}

    <div class="message-box {% if post.user_id == request.user.id %}flex-start
    {% else %} flex-end {% endif %}">
        <h3>{{post.user.username}}</h3>
        <p>{{post.message}}</p>
        <time datetime="{{post.date_time}}">{{post.date_time}}</time>
    </div>

    {% endfor %}

</div>

{% endblock content %}
