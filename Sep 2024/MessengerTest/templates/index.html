<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
        }

        .nav-bar {
            display: flex;
            gap: 10px;
        }

        ul.nav-bar {
            list-style-type: none;
        }

        .nav-bar .nav-item {
            background-color: gray;
            padding: 3px 6px;
        }

        .nav-bar .nav-item a {
            text-decoration: none;
            color: white;
        }

        .container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message-box {
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 8px;
            margin: 10px 5px;
            width: 50%;
        }

        .flex-start {
            align-self: flex-start;
        }

        .flex-end {
            align-self: flex-end;
        }

        .current-user {
            background-color: lightblue;
            border-color: lightblue;
        }
    </style>

</head>

<body>

    {% include "header.html" %}


    {% block content %}

    {% endblock content %}
</body>

</html>
