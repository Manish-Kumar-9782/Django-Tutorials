<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
        }

        .nav-bar {
            display: flex;
            gap: 10px;
        }

        ul.nav-bar {
            list-style-type: none;
        }

        .nav-bar .nav-item {
            background-color: gray;
            padding: 3px 6px;
        }

        .nav-bar .nav-item a {
            text-decoration: none;
            color: white;
        }

        .container {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message-box {
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 8px;
            margin: 10px 5px;
            width: 50%;
        }

        .flex-start {
            align-self: flex-start;
        }

        .flex-end {
            align-self: flex-end;
        }

        .current-user {
            background-color: lightblue;
            border-color: lightblue;
        }
    </style>

    <style>
        .d-flex {
            display: flex;
        }

        .j-content {
            justify-content: space-between;
        }

        .al-item {
            align-items: center;
        }

        .gap {
            gap: 13px;
        }

        .search {
            border: 1px solid black;
            height: 25px;
            width: 150px;
            color: black;
            background-color: whitesmoke;
            border-radius: 5%;
        }

        .mrg-top {

            margin-top: 9px;
        }

        .mrg {
            margin: 6px;
            margin-left: 0;
            color: whitesmoke;
        }

        header {
            background-color: rgb(33, 143, 233);
            padding: 10px;
            color: whitesmoke;
        }

        .box {
            width: 1100px;
            height: 80px;
            border: 1px solid rgb(116, 110, 110);
        }

        .button {
            color: whitesmoke;
            height: 30px;
            border-radius: 10%;
            background-color: blue;
            border: 1px solid black;


        }

        .mr-post {
            margin-top: 25px;
            margin-left: 35px;
        }

        .margin {
            margin: 0;

        }

        .margin-left {
            margin-left: 28px;
        }
    </style>

    <style id="form">
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container * {
            box-sizing: border-box;
        }

        .form-box {
            width: 500px;
            padding: 10px;
            margin: 10px;
            border: 1px solid rgb(175, 175, 175);
            border-radius: 8px;
        }

        .form-control-button {
            background-color: green;
            color: white;
            padding: 6px 8px;
            width: 100%;
            border: 1px solid green;
            border-radius: 8px;
        }

        .form-control-button:hover {
            box-shadow: inset 1px 1px 30px 1px rgb(1, 53, 1);
        }

        .form-control-button:active {
            background-color: rgb(1, 155, 1);
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid gray;
            border-radius: 4px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form-control-label {
            display: block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .form-control-box {
            margin-block: 8px;
            padding: 10px;
        }
    </style>

    <style id="user-profile">
        .profile-container {
            padding: 3rem;
            margin: 2rem;

        }

        .profile-box {
            display: flex;
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
        }

        .profile-img-container {
            flex: 3;
        }

        .profile-content {
            flex: 7;
            padding-left: 3rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .profile-tabular-info .title {
            font-size: 2.5rem
        }

        .profile-tabular-info .value {
            font-size: 1.8rem;
            padding-left: 10px;
        }
    </style>

</head>

<body>

    {% if request.user.is_authenticated %}
    {% include "header.html" %}
    {% endif %}


    {% block content %}

    {% endblock content %}
</body>

</html>
