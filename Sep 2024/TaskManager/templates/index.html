<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style id="form">
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container * {
            box-sizing: border-box;
        }

        .form-box {
            width: 500px;
            padding: 10px;
            margin: 10px;
            border: 1px solid rgb(175, 175, 175);
            border-radius: 8px;
        }

        .form-control-button {
            background-color: green;
            color: white;
            padding: 6px 8px;
            width: 100%;
            border: 1px solid green;
            border-radius: 8px;
        }

        .form-control-button:hover {
            box-shadow: inset 1px 1px 30px 1px rgb(1, 53, 1);
        }

        .form-control-button:active {
            background-color: rgb(1, 155, 1);
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid gray;
            border-radius: 4px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form-control-label {
            display: block;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .form-control-box {
            margin-block: 8px;
            padding: 10px;
        }
    </style>

    <style id="tasklist">
        .task-list-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .task-list-card {
            border: 1px solid lightgray;
            border-radius: 8px;
            box-shadow: 1px 1px 10px 2px lightgray;
            min-width: 400px;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .task-delete-button {
            position: absolute;
            top: 0px;
            left: 100%;
            translate: -110% 10px;
            background-color: inherit;
            border: 0px;
            padding: 4px;
            border-radius: 8px;
        }

        .task-delete-button:hover {
            background-color: rgb(60, 60, 60);
            color: white;
        }

        .add-task-input {
            box-sizing: border-box;
            padding: 4px;
            width: 100%;
            border: 0px;
            border-bottom: 1px solid rgb(93, 93, 93);
            box-shadow: inset 1px 1px 5px 1px lightgray;
        }

        .add-task-input:focus {
            border: 0px;
            outline: 0px;
        }

        .task-list {
            list-style-type: none;
        }

        .task-list-item {
            margin-block: 4px;
            padding: 4px;
            display: flex;
            justify-content: space-between;
        }

        .task-list-item:hover {
            background-color: rgb(225, 225, 225);
            cursor: pointer;
        }

        .task-list-item>.list-item-actions {
            visibility: hidden;
        }

        .task-list-item:hover>.list-item-actions {
            visibility: visible;
        }

        input.task-list-item-checkbox:checked+.task-list-item-title {
            text-decoration: line-through;
        }
    </style>

</head>

<body>

    {% block content %}

    {% endblock content %}

</body>

</html>
