{% extends "index.html" %}

{% block content %}

<button>
    <a href="{% url 'add_task' %}">Add Task</a>
</button>

<div class="task-list-container">
    {% for task in tasks %}
    <div class="task-list-card">

        <h1 class="task-list-title">{{task.title}}</h1>
        <span class="task-list-category">{{task.category}}</span>

        <ul class="task-list">
            <li class="task-list-item"></li>
        </ul>
    </div>

    {% endfor %}
</div>


{% endblock content %}
