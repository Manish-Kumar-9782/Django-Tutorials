<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

    <title>View Teachers</title>

    <style>
        table,
        td,
        th {
            border-collapse: collapse;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Mobile Number</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>

                {% for Teacher in Teachers%}
                <tr>
                    <td>{{Teacher.Name}}</td>
                    <td>{{Teacher.Subject}}</td>
                    <td>{{Teacher.Dob}}</td>
                    <td>{{Teacher.Address}}</td>
                    <td>{{Teacher.MobileNo}}</td>
                    <td>
                        <button type="button" class="btn btn-info text-light btn-sm">
                            <a href="{% url 'editTeacher' Teacher.id %}"
                                class="text-decoration-none text-light">edit</a></button>
                        <button type="button" class="btn btn-danger text-light btn-sm">
                            <a href="{% url 'deleteTeacher' Teacher.id %}"
                                class="text-decoration-none text-light">delete</a></button>

                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
