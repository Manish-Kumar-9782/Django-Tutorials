<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding-right: 36px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4507ff;
    }

    .flex-container {
      display: flex;
      justify-content: space-between;
      padding-bottom: 20px;
    }

    .container-2 {
      display: flex;
      justify-content: space-between;
      padding-bottom: 20px;
    }

    .container-3 {
      display: flex;
      justify-content: space-between;
      padding-bottom: 20px;
    }

    .form-1 {
      padding-bottom: 20px;

    }

    .js-2 {
      margin-left: 179px;

    }
  </style>
  <title>Registration Form</title>
</head>

<body class="mi-1">
  <div class="container">
    <h2 style="color: #ff0000;">Registration Form</h2>


    <form action=""
          method="POST">

      {% csrf_token %}

      <div class="container-2">
        <div>
          <label for="username">User Name</label>
          <input type="text"
                 id="username"
                 name="username"
                 required>
        </div>
      </div>

      <div class="flex-container">
        <div>
          <label for="firstname">First Name:</label>
          <input type="text"
                 id="firstname"
                 name="firstname"
                 required>
        </div>
        <div>
          <label for="lastname">Last name:</label>
          <input type="text"
                 id="lastname"
                 name="lastname"
                 required>
        </div>


      </div>



      <div class="form-1">
        <label for="email">Email:</label>
        <input type="email"
               id="email"
               name="email"
               required>
      </div>


      <div class="container-3">
        <div>
          <label for="password">Password:</label>
          <input type="password"
                 id="password"
                 name="password"
                 required>
        </div>
        <div>
          <label for="cpassword">Confirm Password:</label>
          <input type="cpassword"
                 id="cpassword"
                 name="cpassword"
                 required>
        </div>
      </div>
      <input class="js-2"
             type="submit">
    </form>
  </div>
</body>

</html>
